<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="@{/style/login.css}" rel="stylesheet"></link>
</head>
<body>
<div class="login">
    <div id="loginForm">
        <form name="f" id="login_form" action="" method="post">
            <input type="text" id="email" name="email" placeholder="email"/>
            <input type="password" id="password" name="password" placeholder="password">
            <input type="submit" id="btn" class="btn" value="Log In">
        </form>
        <div class="cl-effect-4">
            <a href="/auth/registration">Sign In</a>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/script/login.js}"></script>
</body>
</html>
